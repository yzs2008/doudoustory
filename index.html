<body ng-app="doudou">

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-light fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#">兜兜</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">主页
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">兜兜一家</a>
                </li>
                <!--                <li class="nav-item">
                                    <a class="nav-link" href="#">Contact</a>
                                </li>-->
            </ul>
        </div>
    </div>
</nav>

<!-- Page Content -->
<div class="container" ng-controller="imgList">

    <!-- Portfolio Item Heading -->
    <h1 class="my-4">{{current.title}}
        <small>{{current.mood}}</small>
    </h1>

    <!-- Portfolio Item Row -->
    <div class="row">

        <div class="col-md-8 img-container-div">
            <img class="img-fluid" src="{{current.url}}" alt="{{current.title}}">
        </div>

        <div class="col-md-4">
            <h3 class="my-3">照片寄语</h3>
            <p>{{current.content}}</p>
            <h3 class="my-3">照片信息</h3>
            <ul>
                <li>拍摄地点:{{current.location}}</li>
                <li>拍摄时间:{{current.date}}</li>
                <li>拍摄人:{{current.photographBy}}</li>
            </ul>
        </div>

    </div>

    <div class="row mt-3 mb-5">
        <div class="col-md-12">
            <ul class="timeline-dots timeline-horizontal timeline-dots-container">
                <li ng-class="{'slide-active': item.active, '': !item.active}" ng-repeat="item in imgList" title="{{item.title}}">
                    <button type="button" role="button" class="timeline-btn" ng-click="change(item)"
                            data-curId="{{item.id}}">{{item.tip}}
                    </button>
                </li>
            </ul>
        </div>
    </div>
